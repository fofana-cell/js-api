<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Dynamic Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Page Header ===== -->
  <header>
    <h1>Dynamic Cards Project</h1>
    <p class="subtitle">Powered by JavaScript, Fetch API & Higher-Order Methods</p>
  </header>

  <!-- ===== Controls ===== -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="🔍 Search cards by title...">
    <button id="loadCards">Add New Cards</button>
    <button id="clearCards">Clear All</button>
  </div>

  <!-- ===== Status ===== -->
  <p id="status">No cards loaded yet.</p>

  <!-- ===== Cards Container ===== -->
  <div class="card-container" id="cardContainer"></div>

  <!-- ===== External JS ===== -->
  <script src="script.js"></script>
</body>
</html>
